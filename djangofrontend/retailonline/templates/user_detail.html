{% extends "base.html" %}

{% block page_content %}
<div class="mw6 center pa3 sans-serif">
    <h1 class="mb4">User: {{ user.name | linebreaks }}</h1>
    <div class="pa2 mb3 striped--near-white">
        <div class="pl2">
            <p class="mb2">UserID: {{ user.userid }}</p>
            <p class="mb2">Password: {{ user.password }}</p>
            <p class="mb2">Location: {{ user.longitude }} {{ user.latitude }}</p>
            <p class="mb2">Type: {{ user.type }}</p>
        </div>
    </div>
</div>
 
{% endblock %}
