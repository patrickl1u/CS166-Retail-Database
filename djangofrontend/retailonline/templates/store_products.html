{% extends "store_detail.html" %}

{% block page_content %}
<div class="mw6 center pa3 sans-serif">
    <h1 class="mb4">Products: </h1>
    {% for p in products %}
    <div class="pa2 mb3 striped--near-white">
        <div class="pl2">
            <p class="mb2">Product: {{ p.productname }}</p>
            <p class="mb2">   Units: {{ p.numberofunits }}</p>
            <p class="mb2">   Unit Price: {{ p.priceperunit }}</p>
        </div>
    </div>
    {% endfor %}
</div>
 
{% endblock %}
