{% extends "base.html" %}

{% block page_content %}
<div class="mw6 center pa3 sans-serif">
    <h1 class="mb4">Store: {{ store.name | linebreaks }}</h1>
    <div class="pa2 mb3 striped--near-white">
        <div class="pl2">
            <p class="mb2">StoreID: {{ store.storeid }}</p>
            <p class="mb2">ManagerID: {{ store.managerid }}</p>
            <p class="mb2">Location: {{ store.longitude }} {{ store.latitude }}</p>
            <p class="mb2">Date Est.: {{ store.dateestablished }}</p>
        </div>
    </div>
</div>
 
{% endblock %}
